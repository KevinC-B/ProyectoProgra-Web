<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Partida - Connect4</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(to bottom, #141E30, #243B55);
            color: #fff;
            padding-top: 80px;
        }

        .navbar {
            background-color: #ff0040;
        }

        .navbar-brand {
            color: white;
        }

        .navbar-brand:hover {
            color: #ffc107;
        }

        label, select, .btn {
            font-size: 12px;
        }

        footer {
            background-color: #111;
            color: #aaa;
            text-align: center;
            padding: 10px;
            margin-top: 50px;
        }

        .btn-game {
            background-color: #ffc107;
            color: #000;
            border: none;
            padding: 10px 25px;
            font-size: 14px;
            margin-top: 10px;
            text-transform: uppercase;
        }

        .btn-game:hover {
            background-color: #ffcc00;
        }
    </style>
</head>
<body>

    <nav class="navbar fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">üéÆ Connect4</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center text-warning mb-4">üïπÔ∏è Crear nueva partida</h2>

        <form method="POST" class="row g-3 mb-5 justify-content-center">
            <div class="col-md-6">
                <label for="jugador1" class="form-label">Jugador 1:</label>
                <select name="jugador1" id="jugador1" class="form-select" required>
                    <option value="">Seleccione un jugador</option>
                    {% for jugador in jugadores %}
                    <option value="{{ jugador[0] }}">{{ jugador[1] }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-md-6">
                <label for="jugador2" class="form-label">Jugador 2:</label>
                <select name="jugador2" id="jugador2" class="form-select" required>
                    <option value="">Seleccione un jugador</option>
                    {% for jugador in jugadores %}
                    <option value="{{ jugador[0] }}">{{ jugador[1] }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-12 text-center">
                <button type="submit" class="btn btn-success">üéØ Crear partida</button>
            </div>

            <div class="col-12 text-center">
                <a href="jugar.html" class="btn btn-game">Ir a jugar</a>
            </div>
        </form>

        <div class="text-center">
            <a href="{{ url_for('index') }}" class="btn btn-outline-light">‚¨Ö Volver al inicio</a>
        </div>
    </div>


    <footer>
        <small>¬© 2025 Connect4 | Proyecto estudiantil</small>
    </footer>

</body>
</html>
