<!DOCTYPE html>
<html>
<head><title>Jugadores</title></head>
<body>
    <h2>Crear jugador</h2>
    <form method="POST">
        Identificación: <input type="number" name="identificacion" required><br>
        Nombre: <input type="text" name="nombre" required><br>
        <button type="submit">Guardar</button>
    </form>

    <h2>Lista de jugadores</h2>
    <table border="1">
        <tr><th>ID</th><th>Identificación</th><th>Nombre</th><th>Marcador</th></tr>
        {% for j in jugadores %}
        <tr>
            <td>{{ j[0] }}</td><td>{{ j[1] }}</td><td>{{ j[2] }}</td><td>{{ j[3] }}</td>
        </tr>
        {% endfor %}
    </table>

    <a href="{{ url_for('index') }}">Volver</a>
</body>
</html>
