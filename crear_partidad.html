<!DOCTYPE html>
<html>
<head><title>Nueva Partida</title></head>
<body>
    <h2>Crear nueva partida</h2>
    <form method="POST">
        Jugador 1:
        <select name="jugador1" required>
            {% for j in jugadores %}
                <option value="{{ j[0] }}">{{ j[1] }}</option>
            {% endfor %}
        </select><br>

        Jugador 2:
        <select name="jugador2" required>
            {% for j in jugadores %}
                <option value="{{ j[0] }}">{{ j[1] }}</option>
            {% endfor %}
        </select><br>

        <button type="submit">Iniciar partida</button>
    </form>

    <a href="{{ url_for('index') }}">Volver</a>
</body>
</html>
